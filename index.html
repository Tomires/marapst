<!DOCTYPE html>
<html>
<head>
  <title>maraPST</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="lib/uikit-3/css/uikit.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="index.html">marapst</a>
      <ul class="uk-navbar-nav">
        <li><a href="index.html">Procvičovat</a></li>
        <li><a href="catalog.html">Katalog</a></li>
        <li><a href="butwhy.html">Proč</a></li>
        <li><a href="contributors.html">Přispěvatelé</a></li>
      </ul>
    </div>
  </nav>
  <div class="uk-container uk-container-small uk-margin">
    <div uk-grid>
      <div class="uk-width-expand@m">
        <div class="uk-margin-bottom">
          <a class="uk-button uk-button-default q-button-prev">Předchozí</a>
          <a class="uk-button uk-button-default uk-align-right q-button-next">Další</a>
        </div>
        <article id="q" class="question">
          <div id="q-tags" class="question-tags"></div>
          <h1 id="q-title" class="question-title"></h1>
          <section class="uk-text-meta" id="q-meta"></section>
          <section id="q-content" class="question-content">
            <div class="uk-text-center">
              <img src="loading.gif">
            </div>
          </section>
        </article>
        <div class="uk-text-center">
            <label><input class="uk-checkbox question-known" type="checkbox" id="known-toggle"> Tohle umím</label>
        </div>
        <div>
          <a class="uk-button uk-button-default q-button-prev">Předchozí</a>
          <a class="uk-button uk-button-default uk-align-right q-button-next">Další</a>
        </div>
      </div>
      <div class="uk-width-1-3@m">
        <aside>
          <h1>Přehled</h1>
          <p class="uk-text-meta uk-margin-bottom">
            <progress class="uk-progress" id="shown-progress" value="0" max="0"></progress>
            Zobrazeno <strong id="shown-questions">0</strong> z <span class="total-questions">?</span> příkladů.
          </p>
          <p class="uk-text-meta">
            <progress class="uk-progress" id="know-progress" value="0" max="0"></progress>
            Umíš <strong id="know-questions">0</strong> z <span class="total-questions">?</span> příkladů.
          </p>
          <h1>Výběr podle tagů</h1>
          <div id="tags">
            ...
          </div>
          <h1>Výběr náhodně</h1>
          <a class="uk-button uk-width-1-1 uk-button-default uk-margin-small-bottom q-button-rand">
            Náhodný ze všech
          </a>
        </aside>
      </div>
    </div>
    <hr>
    <a href="#" uk-totop uk-scroll class="uk-align-right"></a>
    <button class="uk-button uk-button-default uk-button-small uk-align-right" id="reset">
      Reset user data
    </button>
    <div class="uk-text-small"><strong>marapst v1.1.0</strong> Marián Hlaváč, 2017</div>
    <div class="uk-text-small"><a href="https://github.com/mmajko/marapst">github</a>, <a href="contributors.html">question contributors</a></div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/uikit-3/js/uikit.min.js"></script>
    <script type="text/javascript" src="lib/markjax-1.1.2/dist/markjax.min.js"></script>
    <script type="text/javascript" src="lib/js-yaml-3.7.0/dist/js-yaml.min.js"></script>
    <script src="app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51630782-4', 'auto');
      ga('send', 'pageview');
    </script>
  </div>
</body>
</html>
